<!DOCTYPE html>

<htm lang="pt-br">
    <head>
        <title>First website - Murillo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="general">
            <div class="navbar">
                <div class="left-bar">
                    <div class="link-bar">
                        <a href="home.html">Home</a>
                    </div>
                    <div class="link-bar">
                        <a href="about.html">About</a>
                    </div>
                    <div class="link-bar">
                        <a href="contact.html">Social</a>
                    </div>
                </div>
                <div class="rigth-bar">
                    <div class="name-bar">
                        <div>MURILLO FABRI</div>
                    </div>
                </div>
                
            </div>
            <div class="content">
                <div class="items">
                
                    <div class="item">
                        <div class="img-background" style="background-image: url(beach.jpg);"></div>
                        <div class="img-text">
                            <div class="logo">
                                <img src="lupa.png">
                            </div>
                            <div class="subtitle">
                                Beautiful beaches that I've visited
                            </div>
                        </div>

                    </div>

                    <div class="item">
                        <div class="img-background" style="background-image: url(waterfall.jpg);"></div>
                        <div class="img-text">
                            <div class="logo">
                                <img src="lupa.png">
                            </div>
                            <div class="subtitle">
                                The bests waterfalls that I've visited
                            </div>
                        </div>

                    </div>

                    <div class="item">
                        <div class="img-background" style="background-image: url(forest.jpg);"></div>
                        <div class="img-text">
                            <div class="logo">
                                <img src="lupa.png">
                            </div>
                            <div class="subtitle">
                                Places to go camping
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        

    </body>
    <script>
        const Items = document.querySelectorAll('.item')

        Items.forEach(Item => {
            Item.addEventListener('mouseover', () => {
                Item.childNodes[1].classList.add('img-darken');
                /*Item.childNodes[1].classList.add('logo');*/
            })
            Item.addEventListener('mouseout', () => {
                Item.childNodes[1].classList.remove('img-darken');
                /*Item.childNodes[1].classList.remove('logo');*/
            })
        })
    </script>


</html>
